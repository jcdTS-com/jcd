<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCD Timely Services</title>
    <link rel="icon" type="image/x-icon" href="landing/logos/jcdBig.png">
    <link rel="stylesheet" href="./landing/styles/landing.css">
    <link rel="stylesheet" href="./landing/styles/tutorial-card.css">
    <link rel="stylesheet" href="./landing/styles/janloc-card.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="landing/logos/jcd.png" alt="JCD Timely Services" class="logo">
        
        <div class="services">
            <a href="./tutorial/" class="tutorial-card">
                <div class="service-icon">
                    <img src="tutorial/icons/jcd-final.png" class="icon">
                </div>
                <h2 class="service-title">Tutorial Services</h2>
                <p class="service-description">Personalized Academic Support <br> Primary â€” High School <br> Onsite | Online</p>
            </a>

            <a href="./janloc/" class="janloc-card">
                <div class="service-icon">
                    <img src="janloc/logos/pfp.png" class="icon">
                </div>
                <h2 class="service-title">Janloc</h2>
                <p class="service-description">Sim Racing <br> Affiliate Links <br> Discounts Codes</p>
            </a>
                <!-- <h2 class="service-title">Janloc</h2>
                <p class="service-description">Sim Racing <br> Affiliate Links | Discounts Codes</p>
            </a> -->
        </div>
    </div>

    <div id="transition-overlay" class="transition-overlay"></div>

    <script>
        document.querySelectorAll('.tutorial-card, .janloc-card').forEach(card => {
            card.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                const overlay = document.getElementById('transition-overlay');
                
                // Get card's computed background color
                const bgColor = window.getComputedStyle(this).backgroundColor || 'rgb(164, 216, 216)';
                overlay.style.backgroundColor = bgColor;
                
                // Determine slide direction based on which card was clicked
                if (this.classList.contains('tutorial-card')) {
                    overlay.classList.add('slide-from-left');
                } else if (this.classList.contains('janloc-card')) {
                    overlay.classList.add('slide-from-right');
                }
                
                // Navigate after animation completes
                setTimeout(() => {
                    window.location.href = href;
                }, 800);
            });
        });
    </script>
    
</body>
</html>
